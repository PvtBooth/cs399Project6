<!DOCTYPE html>
<html>
  <head>

    <title>CS399 Project6</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <!-- Tooltip -->
    <script src="d3-tip.js"></script>

  </head>

  <body>
    <div class="loadingwheel">
        <span id = "loading"> Loading... <div class="loader"></div> </span>
      </div>
    
    <div class="bigmenu">
    
      <div class="menu">
        <div class="item">
          <button type="button" class="button" onclick="startSimulation()">Start Simulation</button>
        </div>

      <div class="item">
          <label for="strategy_selector">Player Type:&emsp;&ensp;
          <select onchange="changeStrategy(this.value)">
            <option value="s0">Bomb</option>
            <option value="s1">Gravitas</option>
            <option value="s2">Missile</option>
            <option value="s3">Spray n Pray</option>
          </select>
          </label>
        </div>
      </div>
      
      <div class="menu">
        <div class="item2">
          <svg class="text DPSText" id="DPSText"></svg>
          <svg class="text DamageReceivedText" id="DamageReceivedText"></svg>
          <svg class="text AverageFrameTimeText" id="AverageFrameTimeText"></svg>
        </div>
      </div>
    </div>

    <!-- SVGs -->
    <div class="graphs">
      <svg class="svg DamageChart" id="DamageChart"></svg>
      
      <svg class="svg account_percentage_change_line_chart" id="account_percentage_change_line_chart"></svg>
      
      <!-- Buttons for panning -->
      <div class="pan">
        <span class="tooltiptext">Hold</span>
        <button type="button" onmousedown="panLeft()" onmouseup="stopPanLeft()">Pan Left</button>
        <button type="button" onmousedown="panRight()" onmouseup="stopPanRight()">Pan Right</button>
      </div>
      
      <svg class="svg percentage_histogram" id="percentage_histogram"></svg>
      
      <svg class="svg stock_bar_chart" id="stock_bar_chart"></svg>

      
      <div class="empty"></div>
    </div>
    
    
    <script src="index.js"></script>
  </body>
</html>
