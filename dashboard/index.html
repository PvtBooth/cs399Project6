<!DOCTYPE html>
<html>
  <head>

    <title>CS399 Project6</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <!-- Fancy Calendar -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

    <!-- Tooltip -->
    <script src="d3-tip.js"></script>

  </head>

  <body>
    
    <div class="menu">
      <div class="item">
        <button type="button" class="button" onclick="startSimulation()">Start Simulation</button>
      </div>

      <!-- Fancy Calendar -->
      <div class="item">
        <label for="start">Start date:
          <input type="text" id="start-date">
        </label>

        <label for="end">End date:&nbsp;
          <input type="text" id="end-date">
        </label>
      </div>

      <div class="item">
        <label for="strategy_selector">Select Strategy:
        <select onchange="changeStrategy(this.value)">
          <option value="s0">LWMA Short Trend</option>
          <option value="s1">Mean Reversion</option>
          <option value="s2">Random</option>
          <option value="s3">SMA Bi-Trend</option>
        </select>
        </label>
      </div>
      
      <div class="loadingwheel">
        <span id = "loading"> Loading... <div class="loader"></div> </span>
      </div>

    </div>

    <!-- SVGs -->
    <div class="graphs">
      <svg class="svg account_value_line_chart" id="account_value_line_chart"></svg>
      <svg class="svg percentage_histogram" id="percentage_histogram"></svg>
      <svg class="svg stock_bar_chart" id="stock_bar_chart"></svg>
      
      <svg class="svg account_percentage_change_line_chart" id="account_percentage_change_line_chart"></svg>
      
      <!-- Buttons for panning -->
      <div class="pan">
        <span class="tooltiptext">Hold</span>
        <button type="button" onmousedown="panLeft()" onmouseup="stopPanLeft()">Pan Left</button>
        <button type="button" onmousedown="panRight()" onmouseup="stopPanRight()">Pan Right</button>
      </div>

      <div class="info_text">
        <svg class="text_at_bottom" id="text_at_bottom"></svg>
      </div>
    </div>
    
    
    <script src="index.js"></script>
  </body>
</html>
